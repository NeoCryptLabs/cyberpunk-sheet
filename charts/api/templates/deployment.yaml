apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image }}:{{ .Values.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.port }}
          env:
            - name: PORT
              value: "{{ .Values.port }}"
            - name: NODE_ENV
              value: "production"
            - name: MONGODB_URI
              value: "{{ .Values.mongodbUri }}"
            - name: JWT_SECRET
              value: "{{ .Values.jwtSecret }}"
            - name: JWT_REFRESH_SECRET
              value: "{{ .Values.jwtRefreshSecret }}"
            - name: JWT_EXPIRES_IN
              value: "15m"
            - name: JWT_REFRESH_EXPIRES_IN
              value: "7d"
            - name: CORS_ORIGIN
              value: "{{ .Values.corsOrigin }}"
