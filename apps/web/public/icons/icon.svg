<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="50%" style="stop-color:#bf00ff"/>
      <stop offset="100%" style="stop-color:#ff00aa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>

  <!-- Circuit lines -->
  <g stroke="#00f0ff" stroke-width="2" opacity="0.3" fill="none">
    <path d="M50 256 L150 256 L170 236"/>
    <path d="M462 256 L362 256 L342 276"/>
    <path d="M256 50 L256 150 L276 170"/>
    <path d="M256 462 L256 362 L236 342"/>
  </g>

  <!-- Main hexagon -->
  <polygon
    points="256,80 400,160 400,352 256,432 112,352 112,160"
    fill="none"
    stroke="url(#neon)"
    stroke-width="4"
    filter="url(#glow)"
  />

  <!-- Inner hexagon -->
  <polygon
    points="256,120 360,180 360,332 256,392 152,332 152,180"
    fill="none"
    stroke="#00f0ff"
    stroke-width="2"
    opacity="0.5"
  />

  <!-- PS text -->
  <text
    x="256"
    y="280"
    text-anchor="middle"
    font-family="Arial Black, sans-serif"
    font-size="120"
    font-weight="bold"
    fill="url(#neon)"
    filter="url(#glow)"
  >PS</text>

  <!-- Decorative dots -->
  <circle cx="256" cy="100" r="6" fill="#00f0ff" filter="url(#glow)"/>
  <circle cx="380" cy="170" r="6" fill="#bf00ff" filter="url(#glow)"/>
  <circle cx="380" cy="342" r="6" fill="#ff00aa" filter="url(#glow)"/>
  <circle cx="256" cy="412" r="6" fill="#00f0ff" filter="url(#glow)"/>
  <circle cx="132" cy="342" r="6" fill="#bf00ff" filter="url(#glow)"/>
  <circle cx="132" cy="170" r="6" fill="#ff00aa" filter="url(#glow)"/>
</svg>
