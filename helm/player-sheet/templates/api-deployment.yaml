apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "player-sheet.fullname" . }}-api
  labels:
    {{- include "player-sheet.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicas | int }}
  selector:
    matchLabels:
      {{- include "player-sheet.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "player-sheet.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image }}:{{ .Values.api.tag }}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: {{ .Values.api.port | int }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "player-sheet.fullname" . }}-config
            - secretRef:
                name: {{ include "player-sheet.fullname" . }}-secrets
          env:
            - name: PORT
              value: "{{ .Values.api.port }}"
          livenessProbe:
            httpGet:
              path: /graphql?query=%7B__typename%7D
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /graphql?query=%7B__typename%7D
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
