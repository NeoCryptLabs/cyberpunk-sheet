# Player Sheet - Helm Values

# API Configuration
api:
  image: player-sheet/api
  tag: latest
  replicas: 1
  port: 4000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

# Web Configuration
web:
  image: player-sheet/web
  tag: latest
  replicas: 1
  port: 3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

# MongoDB Configuration
mongodb:
  enabled: true
  image: mongo
  tag: "7.0"
  rootUser: root
  database: player-sheet
  persistence:
    enabled: true
    size: 8Gi
    storageClass: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

# Traefik IngressRoute
traefik:
  enabled: true
  domain: player-sheet.local
  tls:
    enabled: true
    certResolver: letsencrypt

# Secrets (set via --set or external secret management)
secrets:
  jwtSecret: ""
  jwtRefreshSecret: ""
  mongodbRootPassword: ""
