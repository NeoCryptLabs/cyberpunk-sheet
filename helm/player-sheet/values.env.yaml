# Values template for envsubst
# Use with: envsubst < values.env.yaml > values-generated.yaml

namespace: ${NAMESPACE:-player-sheet}

api:
  image: ${REGISTRY:-player-sheet}/api
  tag: ${VERSION:-latest}
  replicas: ${API_REPLICAS:-1}

web:
  image: ${REGISTRY:-player-sheet}/web
  tag: ${VERSION:-latest}
  replicas: ${WEB_REPLICAS:-1}

mongodb:
  enabled: ${MONGODB_ENABLED:-true}
  persistence:
    enabled: ${MONGODB_PERSISTENCE:-true}
    size: ${MONGODB_SIZE:-8Gi}

traefik:
  enabled: true
  domain: "${DOMAIN:-player-sheet.local}"
  redirectHttps: ${REDIRECT_HTTPS:-true}
  tls:
    enabled: ${TLS_ENABLED:-true}
    certResolver: ${CERT_RESOLVER:-letsencrypt}

secrets:
  jwtSecret: "${JWT_SECRET}"
  jwtRefreshSecret: "${JWT_REFRESH_SECRET}"
  mongodbRootPassword: "${MONGODB_ROOT_PASSWORD}"
